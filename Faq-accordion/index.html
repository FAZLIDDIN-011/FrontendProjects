<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>FAQ accordion</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="imageBox">
      <img src="background-pattern-desktop.svg" alt="">
    </div>
    <div class="card">
      <div class="heading">
        <div><img src="icon-star.svg" alt=""></div>
        <h1>FAQs</h1>
      </div>
      <div class="question-section">
        <div class="question" data-answer="Frontend Mentor offers realistic coding challenges to help developers improve their frontend coding skills with projects in HTML, CSS, and JavaScript. It's suitable for all levels and ideal for portfolio building.">
          <div>What is Frontend Mentor, and how will it help me?</div>
          <div><img src="icon-plus.svg" alt=""></div>          
        </div>
        <div class="question" data-answer="Yes, Frontend Mentor offers both free and premium coding challenges, with the free 
        option providing access to a range of projects suitable for all skill levels.">
          <div>Is Frontend Mentor free?</div>
          <div><img src="icon-plus.svg" alt=""></div>
        </div>
        <div class="question" data-answer="Yes, you can use projects completed on Frontend Mentor in your portfolio. It's an excellent
        way to showcase your skills to potential employers!">
          <div>Can I use Frontend Mentor projects in my portfolio?</div>
          <div><img src="icon-plus.svg" alt=""></div>
        </div>
        <div class="question" data-answer="The best place to get help is inside Frontend Mentor's Discord community. There's a help 
        channel where you can ask questions and seek support from other community members.">
          <div>How can I get help if I'm stuck on a Frontend Mentor challenge?</div>
          <div><img src="icon-plus.svg" alt=""></div>
        </div>
      </div>
    </div>
  </main>

  <!-- 

  Can I use Frontend Mentor projects in my portfolio?

  

  How can I get help if I'm stuck on a Frontend Mentor challenge?
  
   -->
  <script src="script.js"></script>
</body>
</html>
