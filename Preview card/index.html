<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">


  
  <title>Product preview card component</title>
</head>
<body>
  <main>
    <div id="image-container">
      <img src="image-product-desktop.jpg" alt="">
    </div>
    <div id="text-container">
      <div id="item-name">PERFUME</div>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div id="price-container">
        <div id="new-price">$149.99</div>
        <div id="old-price">$169.99</div>
      </div>
      <div id="cart">
        <img src="icon-cart.svg" alt="">
        <div>Add to Cart</div>
      </div>
    </div>
  </main>
</body>
</html>
